<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd> {{ name }}</dd>

  <td>Edad:</td>
  <dd> {{ age }}</dd>

  <td>Metodo:</td>
  <dd> {{ getheroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd> {{capitalizedName}}</dd>

</dl>
<!-- el mx-2 es margin-x = 2 -->
<!-- el *ngIf indica que si la condicion es true, se muestra el boton, y
 si es false, el boton sera destruido-->
<button
  *ngIf="name !== 'spiderman'"
  class="btn btn-primary mx-2"
  (click)="changeHero()">
  Cambiar nombre
</button>

<button
  *ngIf="age !== 25"
  class="btn btn-primary mx-2"
  (click)="changeAge()">
  Cambiar edad
</button>

<button

  class="btn btn-primary mx-2"
  (click)="resetForm()">
  Reset
</button>
