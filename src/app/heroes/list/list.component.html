<h3>Listado de heroes</h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>Héroe borrado <small class="text-danger"> {{ deletedHero }} </small> </h3>
</div>
              <!--#nothing... es una referencia local  -->
<ng-template #nothingWasDeleted>
  <!-- ng-template esto es como si fuera un div, pero que no existe, el div puede interferir con la estrutura de la pagina, pero esto no  -->
  <h3>No ha borrado nada.</h3>
</ng-template>

<button
  *ngIf="heroNames.length > 0"
  class="btn btn-outline-danger"
  (click)="removeLasthero()">
    Borrar último heroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames"
      class="list-group-item">
      {{ name }}
  </li>
</ul>
